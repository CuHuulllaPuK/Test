<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/timer.css">
	<link rel="stylesheet" href="css/media.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<title>Test</title>
</head>
<body>
	<section>
		<div class="wrapper">
			<div class="banner-wrapper">
				<h1 class="title">Акции и специальные предложения</h1>
				<div class="banner-1">
					<div class="banner-1__img">
						<a href="#1"><div class="banner-1__img--cover"></div></a>
						<a href="#2"><div class="banner-1__img--sticker"></div></a>
					</div>
					<div class="banner-1__info">
						<h2 class="banner-1__info--title">Предзаказ тетради  «Кубометрия 3D»</h2>
						<p>Акция заканчивается 14 апреля. Через:</p>
						<div class="timer">
							<div class="timer__hour">
								<div class="timer__hour--value">12</div>
								<div class="timer__hour--caption">часов</div>
							</div>
							<div class="timer__minutes">
								<div class="timer__minutes--value">12</div>
								<div class="timer__minutes--caption">минут</div>
							</div>
							<div class="timer__seconds">
								<div class="timer__seconds--value">12</div>
								<div class="timer__seconds--caption">секунд</div>
							</div>
						</div>
						<div class="banner-1__footer">
							<div class="banner-1__footer--price">
								<div class="price__promo">9 999 <i class="fas fa-ruble-sign"></i></div>
								<div class="price__full">9 999 P</div>
							</div>
							<a href="#3" class="footer__button"><p>подробнее</p></a>
						</div>
					</div>
				</div>
					<a href="#4" class="banner-2">
						<div class="banner-2__footer">
							<span class="footer__button"><p>подробнее</p></span>
						</div>
					</a>
		</div>
	</section>
</body>
</html>
